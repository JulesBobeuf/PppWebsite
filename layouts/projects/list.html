{{ define "main" }}
<div class="container">
    <div class="section">
        <h1 class=titre>Projects</h1>
        <br>
        <p>Here is a list of all my projects. You can click on them to read their articles.</p>
        <br>
        <select class="triProject">
            <option value="All">All projects</option>
            <option value="Application">Applications</option>
            <option value="Website">Websites</option>
            <option value="Video Game">Video Games</option>
        </select>
        <br>
        <div class="columns is-multiline" id="projects">
                {{ range .Paginator.Pages }}
            <div class="column is-third">
                {{ partial "thumbs.html" . }}
            </div>
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "paginate.html" . }}
            </div>
        </div>
    </div>
</div>

{{ end }}
