<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Jules BOBEUF</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link rel="stylesheet" href="{{ "/styles/hangman.css" | relURL }} "/>
  <link rel="stylesheet" href="{{ "/styles/navbar.css" | relURL }} "/>
  <link rel="stylesheet" href="{{ "/styles/dark.css" | relURL }} "/>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="/js/index.js" defer></script>     
  <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.7/lib/darkmode-js.min.js"></script>  
</head>

{{ partial "header.html" . }}
<body>
  <div class="hangman">
    <h3> {{.Params.Title }} </h3>
    <div class="hangmanIntro">
      <p>{{ .Params.pintro1 }}</p>
      <p>{{ .Params.pintro2 }}</p> 
      <p>{{ .Params.pintro3 }}</p>
    </div>
    <div class="game-container">
      <!-- The game will be displayed here -->
      <form class="formHangman">
        <input type="text" required="required"/>
        <button type="submit">{{ .Params.guessbutton }}</button>
      </form>
      <div class="word-display"></div>
      <div> {{.Params.Attempts }}</div>
      <div class="attempts-display"></div>
      <div class="result-display"></div>
      <div>     
        <p class="play-again" style="display: none;">{{ .Params.playagain }}</p>
        <!--<button class="play-again" style="display: none;">Play Again</button>-->
      </div>
    </div>
    <script src="/js/{{ .Params.nomjs }}.js"></script>
    <div>
      <img src="/images/hangman/hangman5.png" alt="Hangman" class="hangman-image" />
    </div>
    <div class="usedLetters">
      <p>{{.Params.Usedletters }}</p>
      <p class="list-container"></p>
    </div>
    <div class="hangmanOutro">
    <p> {{ .Params.poutro }} <a href="https://openai.com/blog/chatgpt/">ChatGPT</a>.</p>
    </div>
  </div>
</body>
{{ partial "footer.html" . }}
